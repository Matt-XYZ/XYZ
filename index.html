<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>WWU Hungry | Open Dining Locations</title>
	<script src="locations.js?revision=4-21-2018-0" type="text/javascript"></script>
	<script src="app.js?revision=5-22-2018-0" type="text/javascript"></script>
	<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="app.css?revision=5-21-2018-0" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div id="body">
		<img id="headerImg" src="logo.png" alt="WWU Hungry" />
		<h3 id="timeDisplay"></h3>
		<div id="locationImg">
            <div id="modalDiv" class="modalDiv modal hidden-phone">
                <span id="close" class="close">&times;</span>
				<iframe id="modalImg" src="" frameborder="0" allowfullscreen></iframe>
            </div>
		</div>
		<div id="refresh">
			<a id="refresh-link" href="#" class="btn btn-info btn-lg disabled" onclick="refresh(); return false;">
	          <i id="refreshIcon" class="fa fa-repeat" aria-hidden="true"></i>&nbsp;Refresh
	        </a>
		</div>

		<div id="output"></div>
		<div id="output2"></div>
		<h1 id="debug"></h1>
	</div>

	<footer>
		<p>
			<span><a href="https://twitter.com/mattjoneses" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
			<span>Copyright &copy; Matt Jones 2018</span>
			<span>Hours last updated 4/20/2018</span>
			<span><a href="https://github.com/matt-t-jones/wwu-dining/issues" target="_blank">Report an inaccuracy</a></span>
		</p>
	</footer>
</body>
</html>
